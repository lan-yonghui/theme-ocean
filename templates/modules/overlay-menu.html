<div class="relative z-10" role="dialog" style="display: none" aria-modal="true" x-show="overlayMenu">
  <div
    x-show="overlayMenu"
    x-on:click="overlayMenu = false"
    class="fixed inset-0 bg-zinc-500 bg-opacity-75 transition-opacity"
    x-transition:enter="ease-in-out duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="ease-in-out duration-300"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
  ></div>

  <div class="fixed inset-0 overflow-hidden">
    <div class="absolute inset-0 overflow-hidden">
      <div class="pointer-events-none fixed inset-y-0 left-0 flex max-w-full pr-20">
        <div
          x-show="overlayMenu"
          class="pointer-events-auto w-screen max-w-md"
          x-transition:enter="transform transition ease-in-out duration-300"
          x-transition:enter-start="-translate-x-full"
          x-transition:enter-end="translate-x-0"
          x-transition:leave="transform transition ease-in-out duration-300"
          x-transition:leave-start="translate-x-0"
          x-transition:leave-end="-translate-x-full"
        >
          <div class="flex h-full flex-col overflow-y-auto bg-white py-6 shadow-xl dark:bg-zinc-800">
            <div class="flex items-center justify-end px-4 sm:px-6">
              <button
                x-on:click="overlayMenu = false"
                type="button"
                class="rounded-md bg-white text-zinc-400 hover:text-zinc-500 focus:outline-none dark:bg-zinc-700 dark:text-zinc-300"
              >
                <div class="i-tabler-x text-lg"></div>
              </button>
            </div>
            <div class="relative mt-6 flex-1 px-4 sm:px-6">
              <div class="absolute inset-0 px-4 sm:px-6">
                <div class="flex h-full flex-col items-center gap-4" th:with="stats = ${siteStatsFinder.getStats()}">
                  <div th:if="${not #strings.isEmpty(theme.config.sidebar.profile.logo)}" class="relative h-24 w-24">
                    <img
                      th:src="${theme.config.sidebar.profile.logo}"
                      th:alt="${site.title}"
                      class="h-full w-full rounded-full"
                    />
                  </div>
                  <div>
                    <h1 class="text-2xl font-medium dark:text-zinc-50" th:text="${site.title}"></h1>
                  </div>
                  <div th:if="${not #strings.isEmpty(site.subtitle)}">
                    <p class="text-center text-sm text-zinc-700" th:text="${site.subtitle}"></p>
                  </div>
                  <div class="grid grid-cols-4 gap-5">
                    <div class="inline-flex flex-col items-center">
                      <span
                        class="text-xl font-medium tabular-nums text-zinc-900 dark:text-zinc-100"
                        th:text="${stats.post}"
                      ></span>
                      <span class="text-xs font-light text-zinc-600 dark:text-zinc-300">文章数</span>
                    </div>
                    <div class="inline-flex flex-col items-center">
                      <span
                        class="text-xl font-medium tabular-nums text-zinc-900 dark:text-zinc-100"
                        th:text="${stats.category}"
                      ></span>
                      <span class="text-xs font-light text-zinc-600 dark:text-zinc-300">分类数</span>
                    </div>
                    <div class="inline-flex flex-col items-center">
                      <span
                        class="text-xl font-medium tabular-nums text-zinc-900 dark:text-zinc-100"
                        th:text="${stats.comment}"
                      ></span>
                      <span class="text-xs font-light text-zinc-600 dark:text-zinc-300">评论数</span>
                    </div>
                    <div class="inline-flex flex-col items-center">
                      <span
                        class="text-xl font-medium tabular-nums text-zinc-900 dark:text-zinc-100"
                        th:text="${stats.visit}"
                      >
                      </span>
                      <span class="text-xs font-light text-zinc-600 dark:text-zinc-300">访问量</span>
                    </div>
                  </div>
                  <div
                    th:with="social_medias = ${theme.config.sidebar.social_media}"
                    class="grid grid-cols-6 items-center gap-5"
                  >
                    <div
                      th:each="social_media : ${social_medias}"
                      class="flex cursor-pointer items-center justify-center rounded p-1 hover:bg-zinc-100"
                    >
                      <span class="text-[#07C160]" th:classappend="${social_media.icon}"></span>
                    </div>
                  </div>
                  <div class="w-full" th:with="menu = ${menuFinder.getPrimary()}">
                    <ul
                      th:if="${menu != null} and ${not #lists.isEmpty(menu.menuItems)}"
                      class="flex w-full flex-col gap-1"
                    >
                      <li th:each="menuItem : ${menu.menuItems}" class="w-full">
                        <a
                          th:href="@{${menuItem.status.href}}"
                          th:text="${menuItem.status.displayName}"
                          class="flex h-full w-full rounded px-3 py-2 text-sm text-zinc-900 hover:bg-zinc-100 dark:text-zinc-50 dark:hover:bg-zinc-700"
                        ></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
